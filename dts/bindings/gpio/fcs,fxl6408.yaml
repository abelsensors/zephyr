description: FXL6408 I2C-based GPIO expander

compatible: "fcs,fxl6408"

include: [gpio-controller.yaml, i2c-device.yaml]

properties:
    label:
      required: true

    has-pud:
      type: boolean
      required: false
      description: Supports pull-up/pull-down

    "#gpio-cells":
      const: 1

gpio-cells:
  - pin
  - flags
