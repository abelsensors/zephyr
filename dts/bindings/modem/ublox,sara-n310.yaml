description: u-blox SARA-N310 modem

compatible: "ublox,sara-n310"

include: uart-device.yaml

properties:
    label:
      required: true

    mdm-power-gpios:
      type: phandle-array
      required: true

    mdm-reset-gpios:
      type: phandle-array
      required: false

    mdm-vint-gpios:
      type: phandle-array
      required: true
